<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>Augmented Puzzle</title>
    <!-- Linking the stylesheet -->
    <link rel="stylesheet" href="css/style.css">
	<!-- Linking the scripts of A-Frame and AR.js -->
    <script src="js/build/aframe.min.js"></script>
	<script src="js/build/aframe-ar.js"></script>
</head>
<body>
    <!-- Button with class to take the picture in the Scene -->
    <button class="takePhoto">Take Photo</button>
    <!-- Enabling the markrer tracking and Adding Markers into the AR Scene -->
    <a-scene embedded arjs='trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker type='barcode' value='1'></a-marker>
		<a-marker type='barcode' value='2'></a-marker>
		<a-marker type='barcode' value='3'></a-marker>
		<a-marker type='barcode' value='5'></a-marker>
		<a-marker type='barcode' value='6'></a-marker>
		<a-marker type='barcode' value='7'></a-marker>
		<a-marker type='barcode' value='9'></a-marker>
		<a-marker type='barcode' value='10'></a-marker>
		<a-marker type='barcode' value='11'></a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <!-- Link to restart the game and go back to the index home page once the puzzle is solved -->
    <div class="solved">
        <a class="restart" href="./index.html">Puzzle Solved, Restart Game</a>
    </div>
    <!-- Division to select the Video or Camera source from a list of available sources -->
    <div class="select">
		<label for="videoSource">Video source: </label><select id="videoSource"></select>
	</div>
    <!-- Button to download the the interactive markers that need to be used to solve the puzzle -->
    <a href="./assets/patterns.js" download class="download">Download Puzzle</a>
    <script src="js/shuffle.js"></script>
</body>
</html>
